<div class="side-bar">
  @for (item of items; track item) {
    @if (item.active) {
      <div
        class="side-bar__item tui-text_body-s"
        routerLinkActive="active"
        [routerLink]="item.route"
        (click)="selectItem.emit()"
      >
        <tui-icon [icon]="'@tui.' + item.icon"></tui-icon>
        <span class="side-bar__item-text">
          {{item.title | translate}}
        </span>
      </div>
    }
  }
</div>
