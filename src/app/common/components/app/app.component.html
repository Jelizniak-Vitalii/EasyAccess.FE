<tui-root>
  @if (authStore.isInit()) {
    @if (authStore.isAuthenticated()) {
      <app-layout
        [user]="user()"
      ></app-layout>
    } @else {
      <tui-scrollbar [style.height.%]="100">
        <router-outlet></router-outlet>
      </tui-scrollbar>
    }
  }

  <ng-progress
    id="progressBarId"
    color="gray"
    [spinner]="false"
    [thick]="true"
  ></ng-progress>

  <ngx-spinner
    bdColor = "rgba(0, 0, 0, 0.8)"
    size = "medium"
    color = "#fff"
    type = "ball-circus"
    [fullScreen]="true"
  ></ngx-spinner>
</tui-root>
